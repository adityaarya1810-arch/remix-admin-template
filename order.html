
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order - ADITYA_AF_SMM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Service</h2>
    <p id="service-info"></p>
    <form id="orderForm">
      <label for="link">Enter Your Reel/Link</label>
      <input type="url" id="link" name="link" required placeholder="https://example.com/yourreel" />
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const serviceName = localStorage.getItem('selectedServiceName');
    const servicePrice = localStorage.getItem('selectedServicePrice');
    document.getElementById('service-info').textContent = `Service: ${serviceName} - â‚¹${servicePrice}`;

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const link = document.getElementById('link').value;
      if (!link) {
        alert('Please enter a valid link');
        return;
      }
      localStorage.setItem('orderLink', link);
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
